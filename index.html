<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Surprise</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-image: url('https://i.ibb.co/3r7jGmH/floral-bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 30px;
      color: #4e003e;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border: 5px solid #f8bbd0;
      border-radius: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .question {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ce93d8;
    }

    button {
      padding: 12px 24px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #countdown {
      font-size: 20px;
      margin-top: 20px;
      color: green;
      display: none;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    h2 {
      color: #880e4f;
    }

    .floral-border {
      border: 10px double #f06292;
      border-radius: 30px;
      padding: 10px;
      background-image: url('https://i.ibb.co/Dk2Nvq7/floral-corner.png');
      background-repeat: no-repeat;
      background-position: top left, bottom right;
      background-size: 80px 80px;
    }

  </style>
</head>
<body>

  <div class="container floral-border">
    <h2>üå∑ Answer 3 questions to unlock your surprise üéÅ</h2>

    <div class="question">
      <input type="text" id="q1" placeholder="1. Favourite place in Tamil Nadu?">
    </div>

    <div class="question">
      <input type="text" id="q2" placeholder="2. Dish you want Neeraj to cook?">
    </div>

    <div class="question">
      <p>3. Which one do you prefer?</p>
      <div class="radio-group">
        <label><input type="radio" name="q3" value="Handbag"> Handbag</label>
        <label><input type="radio" name="q3" value="Loose Fit Jeans"> Loose Fit Jeans</label>
      </div>
    </div>

    <button id="unlockBtn">üåº Unlock Surprise üåº</button>

    <div id="countdown">Unlocking in <span id="timer">3</span>...</div>

    <audio id="blessing-audio">
      <source src="newmusic.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <script>
    document.getElementById('unlockBtn').addEventListener('click', function () {
      const q1 = document.getElementById('q1').value.trim();
      const q2 = document.getElementById('q2').value.trim();
      const q3Radio = document.querySelector('input[name="q3"]:checked');
      const q3 = q3Radio ? q3Radio.value : '';

      if (!q1 || !q2 || !q3) {
        alert("Please answer all 3 questions!");
        return;
      }

      // Submit to Google Form
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd3hljigH1uRe58S2VfqGSFCxi40W1rD9NO80YkxVwzzPqk1w/formResponse";
      const formData = new FormData();
      formData.append("entry.2026802119", q1);
      formData.append("entry.1685112952", q2);
      formData.append("entry.2038492492", q3);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: formData
      });

      // Play audio on button click
      const audio = document.getElementById("blessing-audio");
      audio.play().catch(err => {
        console.log("Audio play error:", err);
      });

      // Countdown to open surprise
      let count = 3;
      const timerEl = document.getElementById("timer");
      document.getElementById("countdown").style.display = "block";

      const interval = setInterval(() => {
        count--;
        timerEl.textContent = count;
        if (count === 0) {
          clearInterval(interval);
          window.open("https://drive.google.com/file/d/1xlfXIWndW6a3qFvSd23akZQmTPvCn2EP/view?usp=drivesdk", "_blank");
        }
      }, 1000);
    });
  </script>

</body>
</html>
