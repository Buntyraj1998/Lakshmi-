<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unlock Surprise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f0, #e0f7fa);
            padding: 20px;
        }

        h2 {
            color: #880e4f;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question {
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        label {
            margin: 0 10px;
            font-size: 16px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d81b60;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ad1457;
        }

        .blessing {
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            color: #4a148c;
            text-shadow: 2px 2px #ffe0b2;
            text-align: center;
        }

        #countdown {
            margin-top: 20px;
            font-size: 24px;
            color: #00695c;
            display: none;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Answer these 3 questions to unlock your surprise üéÅ</h2>

    <div class="question">
        <input type="text" id="q1" placeholder="1. What is your Favourite place to visit in Tamilnadu?">
    </div>

    <div class="question">
        <input type="text" id="q2" placeholder="2. What dish you want Neeraj to prepare, if you get a chance?">
    </div>

    <div class="question">
        <p>3. Which one you prefer most?</p>
        <div class="radio-group">
            <label><input type="radio" name="q3" value="Handbag"> Handbag</label>
            <label><input type="radio" name="q3" value="Loose Fit Jeans"> Loose Fit Jeans</label>
        </div>
    </div>

    <button onclick="submitAnswers()">Unlock Surprise</button>

    <div class="blessing">üå∏ Happy Varalakshmi Vratham to my Lakshmi üå∏</div>
    <div id="countdown">Unlocking in <span id="timer">3</span>...</div>

    <audio id="blessing-audio">
        <source src="newmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function submitAnswers() {
            const q1 = document.getElementById('q1').value.trim();
            const q2 = document.getElementById('q2').value.trim();
            const q3Radio = document.querySelector('input[name="q3"]:checked');
            const q3 = q3Radio ? q3Radio.value : '';

            if (!q1 || !q2 || !q3) {
                alert("Please answer all 3 questions!");
                return;
            }

            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd3hljigH1uRe58S2VfqGSFCxi40W1rD9NO80YkxVwzzPqk1w/formResponse";
            const formData = new FormData();
            formData.append("entry.2026802119", q1);
            formData.append("entry.1685112952", q2);
            formData.append("entry.2038492492", q3);

            fetch(formUrl, {
                method: "POST",
                mode: "no-cors",
                body: formData
            });

            // Start music
            const audio = document.getElementById("blessing-audio");
            audio.play().catch(e => {
                console.log("Playback error:", e);
            });

            // Show countdown
            let countdown = 3;
            document.getElementById("countdown").style.display = "block";

            const timerEl = document.getElementById("timer");
            const interval = setInterval(() => {
                countdown--;
                timerEl.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    // Open surprise link
                    window.open("https://drive.google.com/file/d/1xlfXIWndW6a3qFvSd23akZQmTPvCn2EP/view?usp=drivesdk", "_blank");
                }
            }, 1000);
        }
    </script>

</body>
</html>
